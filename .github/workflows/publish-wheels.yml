name: Publish Source Distribution

on:
  workflow_dispatch:
    inputs:
      publish_to_pypi:
        description: 'Publish to PyPI?'
        required: true
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  build_and_publish:
    name: Build source distribution and publish
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.publish_to_pypi == 'true' && 'pypi' || 'testpypi' }}
    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip setuptools build

      - name: Build source distribution
        run: |
          python -m build --sdist

      - name: Verify source distribution
        run: |
          echo "ï¿½ Source distribution created:"
          ls -lah dist/

          echo ""
          echo "ï¿½ Distribution details:"
          for sdist in dist/*.tar.gz; do
            echo "  âœ“ $(basename $sdist)"
          done

      - name: Publish to PyPI
        if: github.event.inputs.publish_to_pypi == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true

      - name: Publish to Test PyPI
        if: github.event.inputs.publish_to_pypi == 'false'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true

      - name: Publication summary
        run: |
          target="${{ github.event.inputs.publish_to_pypi == 'true' && 'PyPI' || 'Test PyPI' }}"
          echo "âœ… Successfully published to $target"
          echo ""
          echo "ðŸ“¦ Published distribution:"
          for sdist in dist/*.tar.gz; do
            echo "  âœ“ $(basename $sdist)"
          done
